<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mule Detector Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f7fb;
    }

    .box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    button {
      margin-top: 12px;
      padding: 10px 18px;
      border: none;
      background: #2563eb;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    pre {
      margin-top: 20px;
      background: #111827;
      color: #10b981;
      padding: 12px;
      border-radius: 6px;
      max-height: 300px;
      overflow: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Money Mule Detection</h2>

    <!-- ✅ IMPORTANT: prevent default submit -->
    <form id="uploadForm">
      <input type="file" id="fileInput" accept=".csv" required />
      <br />
      <button type="submit">Upload & Analyze</button>
    </form>

    <pre id="output">Response will appear here...</pre>
  </div>

  <script>
    const form = document.getElementById("uploadForm");

    form.addEventListener("submit", async function (e) {
      e.preventDefault(); // ⭐ THIS STOPS PAGE RELOAD

      const fileInput = document.getElementById("fileInput");
      const output = document.getElementById("output");

      if (!fileInput.files.length) {
        alert("Please select a CSV file");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      output.textContent = "Uploading...";

      try {
        const res = await fetch("https://mule-data-gen.vercel.app/analyze", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "❌ Error: " + err.message;
        console.error(err);
      }
    });
  </script>
</body>
</html>
